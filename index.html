  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;display:flex;
      align-items:center;justify-content:center;height:100vh;margin:0;background:#f6f7fb;color:#222}

<body>
  <div class="box">
    <img src="https://raw.githubusercontent.com/furkan-t/konum-link/main/f2906633-fe02-4ba0-a528-3f0d1932bb7d Copy Copy.jpg” alt="Yurt resmi">
    <h1>Yurt Konumuna Yönlendiriliyorsun…</h1>
    <p>Tıklanmıyorsa birkaç saniye bekle veya <a id="mapsLink" href="#" target="_blank" rel="noopener">buraya tıkla</a>.</p>
  </div>

  <!--
    BURAYA kendi Google Maps paylaşım linkini yapıştır:
    örn: "https://maps.app.goo.gl/abcd1234XYZ" veya "https://www.google.com/maps/place/...”
  -->
  <script>
    const mapsUrl = “https://maps.app.goo.gl/gaL7u1vvQfrdNRrY7?g_st=ic";
    document.getElementById('mapsLink').href = mapsUrl;

    // Otomatik yönlendirme (2 saniye bekleme, istersen 0 yap)
    setTimeout(()=> { window.location.href = mapsUrl; }, 500);
  </script>
</body>
